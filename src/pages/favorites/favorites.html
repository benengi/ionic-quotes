<ion-header>
  <ion-navbar>
    <ion-title>Favorites</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="favorites.length > 0">
    <ion-card *ngFor="let favorite of favorites">
      <ion-card-content>
        <ion-item text-wrap>
          "{{ favorite.text }}"
        </ion-item>
        <ion-item>
          <p item-end>{{ favorite.author }}</p>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-card *ngIf="favorites.length === 0" class="no-favorites">
    <ion-icon class="favorite-icon" name="heart"></ion-icon>
    <div>No Favorites</div>
  </ion-card>
</ion-content>
